<style>
    * {box-sizing: border-box;}
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .loader {
        width: 50px;
        height: 50px;
        position: relative;
        animation: loader 5s infinite ease-in-out;
    }
    .loader div {
        width: 50px;
        height: 50px;
        position: absolute;
        left: 0;
        top: 0;
        border: 5px solid black;
    }

    .loader div:nth-child(1) {
        animation: div-1 5s infinite ease-in-out;}
    .loader div:nth-child(2) {
        animation: div-2 5s infinite ease-in-out;}
    .loader div:nth-child(3) {
        animation: div-3 5s infinite ease-in-out;}
    .loader div:nth-child(4) {
        animation: div-4 5s infinite ease-in-out;}

    @keyframes loader {
        0% {transform: rotate(45deg);}
        50% {transform: rotate(135deg);}
        100% {transform: rotate(225deg);}}

    @keyframes div-1 {
        0%{transform: translate(0);}
        50%{transform: translate(-50px, 0);border-color: red;}
        100%{transform: translate(0);}}
    @keyframes div-2 {
        0%{transform: translate(0);}
        50%{transform: translate(50px, 0);border-color: green;}
        100%{transform: translate(0);}}
    @keyframes div-3 {
        0%{transform: translate(0);}
        50%{transform: translate(0, -50px);border-color: blue;}
        100%{transform: translate(0);}}
    @keyframes div-4 {
        0%{transform: translate(0);}
        50%{transform: translate(0, 50px);border-color: gold;}
        100%{transform: translate(0);}}
</style>
<body>
<div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
