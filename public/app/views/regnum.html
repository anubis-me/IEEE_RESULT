<style>@import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300);
#black {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
}
#text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 60px;
    line-height: 60px;
    font-family: "Roboto Condensed";
    text-align: right;
}
#text span {
    color: white;
}
</style>


<link rel=stylesheet type=text/css href=assets/css/regform.css>

<div id="wrap" style="margin-top: 330px;">
    <div id="container-question" style="margin-top: 260px;" >
        <div style="margin:-30px auto;text-align:center;background-image:assets/images/circle.png;margin-left: 25px;">
            <img class=img-responsive src="assets/images/circle.png" style="width:250px;position:relative">
        </div>
        <h3 style="margin-top: 45px;">Enter Your Registration Number</h3>
        <form ng-submit="tran.checkreg(regdata);" style="margin-top: -20px;">
            <input type="text" name="regnum" placeholder="Reg number "  id="user" ng-model="tran.regdata.regnum"  style="border: whitesmoke" required>
            <input type="submit" value="CHECK" id="send" ng-click="tran.routechan();" />
        </form>
    </div>

</div>

<div class="fire">
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
</div>
<script>
    $(document).ready(function () {
        $("#container").hide();
        var username;
        var password;
        $("#user").mouseleave(function () {
            var username = document.getElementById("user").value;
            if (username.length > 0) { $("#user").addClass('black'); }
        });
        $("#pass").mouseleave(function () {
            var password = document.getElementById("pass").value;
            if (password.length > 0) { $("#pass").addClass('black'); }
        });
        $("#send").click(function () {
            $("#container-question").animate({
                width: "0%",
                opacity: 0
            }, 300);
            $("#container").delay(400).show();
        });

    });
</script>
