<style>@import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300);
#black {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
}
#text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 60px;
    line-height: 60px;
    font-family: "Roboto Condensed";
    text-align: right;
}
#text span {
    color: white;
}
</style>

<div id="black" ng-show="tran.loadm"></div>
<div id="text"  ng-show="tran.loadm">IEEE VIT<br><span style="font-size:50%">RECRUITMENTS</span><br><span style="margin-left:100px;font-size:50%;">RESULTS</span><br><span style="font-size:50%">PAGE</span></div>

<link rel=stylesheet type=text/css href=assets/css/regform.css>

<div id="wrap" style="margin-top: 400px;">
    <div id="container-question" style="margin-top: 290px;" ng-show="!tran.loadm">
        <div style="margin:-50px auto;text-align:center;background-image:assets/images/circle.png;">
            <img class=img-responsive2 src="assets/images/circle.png" style="width:250px;position:relative">
        </div>
        <h3 style="margin-top: 25px;">Enter Registration Number</h3>
        <form ng-submit="tran.checkreg(regdata);" style="margin-top: -50px;">
            <input type="text" name="regnum" placeholder="Reg number " id="user" ng-model="tran.regdata.regnum" style="border: whitesmoke" required>
            <input type="submit" value="CHECK" id="send" ng-click="tran.routechan();" />
        </form>
    </div>
    <div id="container" ng-show="tran.loadm" >
        <span class="meshi1 mo"></span>
        <span class="meshi2 mo"></span>
        <span class="meshi3 mo"></span>
        <span class="meshi4 mo"></span>
        <span class="meshi5 mo"></span>
        <span class="meshi6 mo"></span>
        <br />
        <br />
        <br />
        <br />
        <h1>Loading ...</h1>
    </div>

</div>

<div class="fire">
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
    <span class="flame"></span>
</div>
<script>
    $(document).ready(function () {
        $("#container").hide();
        var username;
        var password;
        $("#user").mouseleave(function () {
            var username = document.getElementById("user").value;
            if (username.length > 0) { $("#user").addClass('black'); }
        });
        $("#pass").mouseleave(function () {
            var password = document.getElementById("pass").value;
            if (password.length > 0) { $("#pass").addClass('black'); }
        });
        $("#send").click(function () {
            $("#container-question").animate({
                width: "0%",
                opacity: 0
            }, 300);
            $("#container").delay(400).show();
        });

    });
</script>
